{% extends 'base.html' %}
{% block context %}
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Register</div>
                            <div class="card-body">

                                <form class="form-horizontal" method="post">
                                  {% csrf_token %}
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                {{form.email}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label">Username</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                {{form.username}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                {{form.password1}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                {{form.password2}}
                                            </div>
                                        </div>
                                    </div>
                                    <p>{{form.email.errors}}</p>
                                    <p>{{form.password1.errors}}</p>
                                    <p>{{form.password2.errors}}</p>
                                    <p>{{form.username.errors}}</p>
                                    <div class="form-group ">
                                        <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block login-button">
                                    </div>
                                    <div class="login-register">
                                        <a href="{% url 'accounts:login' %}">Login</a>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                  var form_fields = document.getElementsByTagName('input');
                  form_fields[1].placeholder = 'Email...';
                  form_fields[2].placeholder = 'Username...';
                  form_fields[3].placeholder = 'Password...';
                  form_fields[4].placeholder = 'Confirm Password...';

                  for (var field in form_fields){
                    form_fields[field].className += 'form-control'
                  }
                </script>


{% endblock %}
